<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette|Dancing+Script:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <section id="game">
    <div class="gameboard-container">
      <div id="0" class="cell cell-default" data-hover-mark="" data-is-clicked="false"></div>
      <div id="1" class="cell cell-default" data-hover-mark="" data-is-clicked="false"></div>
      <div id="2" class="cell cell-default" data-hover-mark="" data-is-clicked="false"></div>
      <div id="3" class="cell cell-default" data-hover-mark="" data-is-clicked="false"></div>
      <div id="4" class="cell cell-default" data-hover-mark="" data-is-clicked="false"></div>
      <div id="5" class="cell cell-default" data-hover-mark="" data-is-clicked="false"></div>
      <div id="6" class="cell cell-default" data-hover-mark="" data-is-clicked="false"></div>
      <div id="7" class="cell cell-default" data-hover-mark="" data-is-clicked="false"></div>
      <div id="8" class="cell cell-default" data-hover-mark="" data-is-clicked="false"></div>
    </div>
  </section>



  <script src="script.js"></script>
</body>

</html>
